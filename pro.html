<!DOCTYPE html>
<html>
    <head>
        <title>3D Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">   
    <link rel="stylesheet" type="text/css" href="try1.css">
</head>
<body>
    <div class="swiper">
        <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                      <a href="index.html"><div class="imgBx">
                          <img src="img/AutoCoater.png">
                      </div>
                      <div class="details">
                          <h3>AutoCoater</h3>
                      </div></a>
                  </div>
                  <div class="swiper-slide">
                        <a href="index.html"><div class="imgBx">
                            <img src="img/FBD.png">
                        </div>
                        <div class="details">
                            <h3>FBD</h3>
                        </div></a>
                    </div> 
                    <div class="swiper-slide">
                            <a href="index.html"><div class="imgBx">
                                <img src="img/Co-Mill.png">
                            </div>
                            <div class="details">
                                <h3>Co-Mill</h3>
                            </div></a>
                        </div>
                        <div class="swiper-slide">
                                <a href="index.html"><div class="imgBx">
                                    <img src="img/RMG.png">
                                </div>
                                <div class="details">
                                    <h3>RMG</h3>
                                </div></a>
                            </div> 
                            <div class="swiper-slide">
                                    <a href="index.html"><div class="imgBx">
                                        <img src="img/Sifter.png">
                                    </div>
                                    <div class="details">
                                        <h3>Sifter</h3>
                                    </div></a>
                                </div>   
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
              </div>
              </div>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script>
            var swiper = new Swiper('.swiper-container', {
              effect: 'coverflow',
              grabCursor: true,
              centeredSlides: true,
              slidesPerView: 'auto',
              coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true,
              },
              autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
              pagination: {
                el: '.swiper-pagination',
              },
            });
          </script>
</body>
</html>
