<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var images = [];
images[0] = "autocoater.png";
images[1] = "autocoater.jpg";
images[2] = "autocoater.png";
images[3] = "autocoater.jpg";
images[4] = "autocoater.png";
images[5] = "autocoater.jpg";

var i = 0;
setInterval(fadeDivs, 3000);

function fadeDivs() {
    i = i < images.length ? i : 0;
    console.log(i)
    $('.product img').slideUp(100, function(){
        $(this).attr('src', images[i]).slideUp(100);
    })
    i++;
}
            </script>
    </head>
    <body>
            <section id="product">
                    <article class="product">
                        <img src="autocoater.png" />
                    </article>
                </section>
    </body>

</html>
